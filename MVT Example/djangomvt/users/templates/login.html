{% extends "layout.html" %}

{% block title %}Вхід{% endblock %}

{% block mycontent %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-2">Вхід</h1>
            <p class="text-muted">Увійдіть до свого облікового запису</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label-dark">
                    Email
                </label>
                <input type="email" 
                       class="form-control form-control-dark" 
                       id="email"
                       name="email"
                       placeholder="Введіть email"
                       required>
            </div>
            
            <!-- Пароль -->
            <div class="mb-4">
                <label for="password" class="form-label-dark">
                    Пароль
                </label>
                <input type="password" 
                       class="form-control form-control-dark" 
                       id="password"
                       name="password"
                       placeholder="Введіть пароль"
                       required>
            </div>
            
            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label text-muted" for="remember">
                        Запам'ятати мене
                    </label>
                </div>
                <a href="#" class="text-decoration-none" style="font-size: 0.9rem;">
                    Забули пароль?
                </a>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-green btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Увійти
                </button>
            </div>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-muted mb-0">
                    Ще немає акаунта? 
                    <a href="{% url 'users:register' %}" class="text-decoration-none">Зареєструватися</a>
                </p>
            </div>
        </form>
    </div>
</div>

<style>
    .form-label-dark {
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }
    
    .form-control-dark {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 0;
        color: #212529;
        padding: 0.75rem 0;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control-dark:focus {
        background-color: transparent;
        border-bottom-color: #28a745;
        box-shadow: none;
        color: #212529;
        outline: none;
    }
    
    .form-control-dark::placeholder {
        color: #adb5bd;
    }
    
    .btn-green {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
    }
    
    .btn-green:hover {
        background-color: #218838;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    
    .form-check-input {
        border: 2px solid #dee2e6;
    }
    
    .form-check-input:checked {
        background-color: #28a745;
        border-color: #28a745;
    }
    
    a {
        color: #28a745;
    }
    
    a:hover {
        color: #218838;
    }
</style>
{% endblock %}
